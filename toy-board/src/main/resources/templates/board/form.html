<!doctype html>
<html>

<head th:replace="fragments/common :: head('게시판')">
</head>

<body class="d-flex flex-column h-100">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
            th:replace="fragments/common :: menu('board')">
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">게시판</h1>
            <br>
            <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title"
                        th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}">
                    <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                        th:errors="*{title}">
                        제목 error
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" rows="3"
                        th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
                        th:field="*{content}"></textarea>
                    <div id="validationServer03Feedback" class="invalid-feedback"
                        th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                        내용 error
                    </div>
                </div>
                <a type="button" class="btn btn-outline-secondary" style="float:right; margin-left: 10px;"
                    th:href="@{/board/list}">취소</a>
                <button type="submit" class="btn btn-secondary" style="float:right;">확인</button>
            </form>
        </div>
    </main>

    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
